<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* تنسيق عام للجسم */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/HWvsqpmQ/japan-background-digital') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* تنسيق الحاوية */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* تنسيق صندوق تسجيل الدخول */
    .login-box {
      background: rgba(255, 255, 255, 0.8); /* تأثير زجاجي شبه شفاف */
      backdrop-filter: blur(15px); /* تأثير البلور لإعطاء مظهر زجاجي */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 50px 30px; /* إضافة مسافة داخلية */
      width: 30vw; /* عرض بنسبة 30% من عرض الشاشة */
      max-width: 100vw; /* التأكد من أخذ العرض الكامل */
      text-align: center;
      transform: translateY(100%);
      animation: slideUp 1.2s ease-out forwards;
      display: none; /* افتراضيًا، الصندوق مخفي */
    }

    /* حركة الصندوق عند التحميل */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }

      to {
        transform: translateY(0);
      }
    }

    /* تنسيق العنوان */
    .login-box h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 30px;
    }

    /* تنسيق حقول الإدخال */
    .input-box input {
      width: 80%; /* جعل حقول الإدخال أضيق لتحقيق التوازن */
      padding: 12px 20px;
      border: none;
      border-radius: 15px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* تنسيق الخيارات */
    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      font-size: 14px;
    }

    .options .remember-me {
      color: #fff;
      margin-left: 10px;
    }

    .options .forgot-password {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
    }

    /* تنسيق زر الدخول */
    .login-btn {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.25s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* تنسيق نص التسجيل */
    .login-box p {
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }

    .login-box p a {
      color: #fff;
      text-decoration: underline;
    }

    /* جعل الحواف ناعمة لجميع المدخلات */
    input,
    .login-btn {
      border-radius: 20px;
    }

    /* تنسيق خانة الاختيار */
    .options input[type="checkbox"] {
      accent-color: white;
    }

    /* تنسيق الرابط العلوي */
    .login-link {
      color: #fff;
      text-decoration: underline;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- رابط لتسجيل الدخول -->
  <a class="login-link" onclick="toggleLoginForm()">تسجيل الدخول</a>

  <!-- حاوية نموذج تسجيل الدخول -->
  <div class="container">
    <div class="login-box" id="loginForm">
      <h2>تسجيل الدخول</h2>
      <form>
        <!-- حقل اسم المستخدم -->
        <div class="input-box">
          <input type="text" placeholder="اسم المستخدم" required>
        </div>

        <!-- حقل كلمة المرور -->
        <div class="input-box">
          <input type="password" placeholder="كلمة المرور" required>
        </div>

        <!-- الخيارات: تذكرني وكلمة المرور المنسية -->
        <div class="options">
          <label class="remember-me">
            <input type="checkbox"> تذكرني
          </label>
          <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
        </div>

        <!-- زر الدخول -->
        <button type="submit" class="login-btn">تسجيل الدخول</button>

        <!-- نص التسجيل -->
        <p>ليس لديك حساب؟ <a href="#">سجل الآن</a></p>
      </form>
    </div>
  </div>

  <script>
    // وظيفة لعرض / إخفاء نموذج تسجيل الدخول
    function toggleLoginForm() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm.style.display === 'none' || loginForm.style.display === '') {
        loginForm.style.display = 'block';
      } else {
        loginForm.style.display = 'none';
      }
    }
  </script>
</body>

</html>
